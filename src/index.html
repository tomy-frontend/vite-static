<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="gnav" aria-label="グローバルメニュー">
        <h1 class="gnav__logo">LOGO</h1>
        <ul class="gnav__list">
          <li class="gnav__item"><a href="" class="gnav__link">アイテム</a></li>
          <li class="gnav__item"><a href="" class="gnav__link">アイテム</a></li>
          <li class="gnav__item"><a href="" class="gnav__link">アイテム</a></li>
        </ul>

        <!-- ドロワーメニューボタン -->
        <button
          is="js-drawer-button"
          class="drawer__button"
          type="button"
          aria-label="メニューを開く"
          aria-controls="navigation"
          aria-expanded="false"
        >
          <span class="drawer__bar"></span>
        </button>
        <!-- ドロワーメニューボタン -->
      </nav>
    </header>

    <!-- ドロワーメニュー -->
    <nav
      id="navigation"
      class="drawer__nav"
      aria-label="ドロワーメニュー"
      inert

      <ul class="drawer__list">
        <li class="drawer__item">
          <a href="" class="drawer__link">ドロワーメニュー</a>
        </li>
        <li class="drawer__item">
          <a href="" class="drawer__link">ドロワーメニュー</a>
        </li>
        <li class="drawer__item">
          <a href="" class="drawer__link">ドロワーメニュー</a>
        </li>
      </ul>
    </nav>
    <!-- ドロワーメニュー -->

    <main>main</main>
    <footer>footer</footer>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
